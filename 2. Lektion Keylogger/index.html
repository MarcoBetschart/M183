<!DOCTYPE html>
<html>
<head>
	<title>M183</title>
</head>
<body>
<script type="text/javascript">
    var word = "";
    var words = [];
    document.addEventListener("keydown", function (e) {

		if (e.which === 32) {
            // Wörter loggen
			Console.log("Current Word: " + word)
        	word += " ";
            words.push(word);
        }

        else if (e.which === 190){
            // Sätzen loggen
        	console.log("Current Sentence: " + words);
			words = [];
            word = "";
        }

        else {
			word += e.key;
			Console.log("Current Character: " + e.key)
        }
    });

</script>

</body>
</html>
